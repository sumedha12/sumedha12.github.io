        span12 { 
    display: inline-block; 
    position: absolute;
}
body {
   
   background-image: url("http://www.wsllpaper.com/wp-content/uploads/2013/07/Sunsite-Forest-HD-Desktop-Wallpaper.jpg");
    background-repeat: no-repeat;   
    }

    </head>
    <body>
    <script type="text/javascript">
        window.onload = function() {
        document.getElementById('new').addEventListener('click', function (e) {    	  
        var items = ["http://big.assets.huffingtonpost.com/cattreadmillfn.gif","http://www.catgifpage.com/gifs/182.gif" ,"https://media.giphy.com/media/freTElrZl4zaU/giphy.gif","http://lovelace-media.imgix.net/uploads/448/1839fc40-5ce6-0133-8fb2-0e17bac22e39.gif?", "https://i.ytimg.com/vi/DuHpioIGxFs/hqdefault.jpg","http://cdn.resharelist.com/media/funny-cat-gifs.jpg"];
            var item = items[Math.floor(Math.random()*items.length)];
	        document.getElementById("new").src = item;
            var snd = new Audio("cat_meow_x.wav"); // buffers automatically when created
            snd.play();
    	});
    };
     function moveDiv() {
    var $span12 = $("#random");
    
    $span12.fadeOut(1800, function() {
        var left = $(window).width() - $span12.width();
        var top = $(window).height() - $span12.height();
        var pos1 = Math.floor(Math.random() * (left + 1))
        var pos2 = Math.floor(Math.random() * (top + 1))    
        $span12.css({ left: pos1, top: pos2 }).fadeIn(50);
    });
};

moveDiv();
setInterval(moveDiv, 150);   
    </script>
    
<div id="container">
    <span12 id="random">
        <img src="http://www.rulez-t.info/images/2008/07/10/cats_10.jpg" id="new" alt="Smiley face" height="220" width="220">
    </span12>
</div>

    </body>
