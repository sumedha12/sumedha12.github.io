<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="form">      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/jobpanel/control/submit.php" method="post">   
          <div class="top-row">
            <div class="field-wrap">
              <label>
                SKILLS<span class="req">*</span>
              </label>
              <input type="text" id="skills" name="skills" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                WORK PREFERENCE<span class="req">*</span>
              </label>
              <input type="text" id="work_pref" name="work_pref" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              WORK LOCATION<span class="req">*</span>
            </label>
            <input type="text" id="work_locn" name="work_locn"  required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label>
              WORK TIME<span class="req">*</span>
            </label>
            <input type="text" name="work_time" id="work_time" required autocomplete="off"/>
          </div>          
          <button type="submit" class="button button-block" onClick="submitdata3()" >SUBMIT</button>          
          </form>
        </div>        
        <div id="login">   
          <h1>Welcome Back!</h1>          
          <form action="/jobpanel/control/submit.php" method="post">          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name ="emails" id ="emails" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name ="pass" id ="pass" required autocomplete="off"/>
          </div>          
          <button class="button button-block" onClick="submitdata4()"/>Log In</button>          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>
<script src="js/script.js"></script>

    
    
    
  </body>
</html>
