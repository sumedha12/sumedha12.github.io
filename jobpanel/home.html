<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>    
    <script src="path/to/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="path/to/sweet-alert.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="form">      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>          
          <form action="/jobpanel/control/submit.php" method="post">          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" id="username" name="username" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="lname" name="lname" required autocomplete="off"/>

            </div>
          </div>
            <div class="field-wrap">
            <label>
              EMAIL<span class="req">*</span>
            </label>
            <input type="text" id="mail" name="mail" required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" required autocomplete='off'/>
          </div>          
          <button type="submit" class="button button-block" onClick="submitdata1()">SUBMIT</button><br>                                
          </form>
        </div>        
       <div id="login">   
          <h1>Welcome Back!</h1>          
          <form action="/jobpanel/control/submit.php" method="post">          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="emails" id ="emails" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name ="pass" id ="pass" required autocomplete="off"/>
          </div>          
          <button class="button button-block" name="password" id ="password" onClick ="submitdata4()"/>Log In</button>          
          </form>
        </div>        
      </div>
</div> 
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
