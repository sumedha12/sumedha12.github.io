<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="form">      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">   
          <h1>Complete Profile</h1>
          
          <form action="/jobpanel/control/submit.php" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Highest Qualification<span class="req">*</span>
              </label>
              <input type="text" id="hghestqual" name="hghestqual" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                College Name<span class="req">*</span>
              </label>
              <input type="text" id="CollegeName" name="CollegeName" required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              University<span class="req">*</span>
            </label>
            <input type="text" id="university" name="university" required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label>
              EXPERIENCE<span class="req">*</span>
            </label>
            <input type="text" name="experience" id="experience" required autocomplete="off"/>
          </div>          
              <input type="submit" class="button button-block" id ="b1" onClick="submitdata5()">NEXT<br>                    
          </form>
        </div>        
         <div id="login">   
          <h1>Welcome Back!</h1>          
          <form action="/jobpanel/control/submit.php" method="post">          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="emails" id ="emails" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name ="pass" id ="pass" required autocomplete="off"/>
          </div>          
          <p class="forgot"><a href="#">Forgot Password?</a></p>          
          <button class="button button-block" name="password" id ="password" onClick ="submitdata4()"/>Log In</button>          
          </form>
        </div>  
      </div><!-- tab-content -->
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
                        <script src="js/script.js"></script>
  </body>
</html>
